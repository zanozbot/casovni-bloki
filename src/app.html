<!doctype html>
<html lang="sl" class="font-['Poppins']">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<meta
			name="description"
			content="Semafor časovnih blokov omrežnine za Slovenijo. Vizualizacija trenutnega bloka porabe elektrike in pregled blokov za izbran dan in uro."
		/>
		<meta
			name="keywords"
			content="časovni bloki, semafor, omrežnina, elektrika, Slovenija, poraba energije, vizualizacija"
		/>
		<meta name="author" content="Žan Ožbot" />
		<meta name="robots" content="index, follow" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://casovni-bloki.ozbot.si/" />
		<meta property="og:title" content="Časovni bloki - Semafor omrežnine za Slovenijo" />
		<meta
			property="og:description"
			content="Semafor časovnih blokov omrežnine za Slovenijo. Vizualizacija trenutnega bloka porabe elektrike in pregled blokov za izbran dan in uro."
		/>
		<meta property="og:image" content="https://casovni-bloki.ozbot.si/og.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:alt" content="Časovni bloki - Semafor omrežnine" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://casovni-bloki.ozbot.si/" />
		<meta property="twitter:title" content="Časovni bloki - Semafor omrežnine za Slovenijo" />
		<meta
			property="twitter:description"
			content="Semafor časovnih blokov omrežnine za Slovenijo. Vizualizacija trenutnega bloka porabe elektrike in pregled blokov za izbran dan in uro."
		/>
		<meta property="twitter:image" content="https://casovni-bloki.ozbot.si/og.png" />
		<meta property="twitter:image:alt" content="Časovni bloki - Semafor omrežnine" />

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
